{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="{% static 'css/tablesstyle/style.css' %}" />
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link rel="stylesheet" href="{% static 'css/bootstrap/bootrap.css' %}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/b2c6d2915b.js" crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>


</head>

<body>
  {% if user.is_authenticated %}
  <section class="sidebar" style="width: 200px;">

    <div class="sidebar-header ">
      <p class=" text-white fw-bold p-3">Admin</p>
    </div>
    <div class="profile">
      <div class="image">
        <img style="width: 100px"
          src="{% static 'image/png-transparent-computer-icons-management-admin-silhouette-black-and-white-neck.png' %}"
          alt="">
      </div>
      <ul class="text-left">
        <li><i class="fa fa-user text-white fs-4 pe-2"></i><a href="{% url 'Dashboard' %}">Dashboard</a></li>
        <li><i class="fa fa-user text-white fs-4 pe-2"></i><a href="{% url 'Dashboard/patient' %}">Patients</a></li>
        <li><i class="fa fa-capsules text-white fs-4 pe-2"></i><a href="{% url 'Dashboard/doctors' %}">Doctors</a> </li>
        <li><i class="fa fa-building text-white fs-4 pe-2"></i><a href="{% url 'Dashboard/departments' %}"
            id="dep-click">Department</a></li>
        <li><i class="fa fa-ticket text-white fs-4 pe-2"></i><a href="{% url 'Dashboard/ticket' %}" id="ticket-click">Tickets</a></li>
        <li><i class="fa fa-comment text-white fs-4 pe-2"></i><a href="{% url 'Dashboard/feedback' %}" id="admin-click">FeedBacks</a></li>

        <li><i class="fa fa-right-from-bracket"></i><a href="{% url 'logout' %}" class="text-danger">Log Out</a></li>
      </ul>
    </div>
    </div>
  </section>
  <div class="navspan">
    <span class="openicon" style="font-size: 25px; cursor: pointer"><i class="fa fa-sliders">
      </i></span>
  </div>
  <div class="navspan1" style="display: none;">
    <span class="openicon" style="font-size: 25px; cursor: pointer"><i class="fa fa-sliders">
      </i></span>
  </div>
  <div class="main-head d-flex justify-content-end shadow-sm p-3 mb-5 bg-light rounded w-100 ">
    <div class=" head-content"><a href=""><i class="fa fa-user text-primary"></a></i></div>
    <div class="head-content "><a href=""><i class="fa fa-dollar-sign text-success"></i></a></div>
    <div class="head-content"><a href="" data-toggle="modal" data-target="#alertModal"><i
          class="fa fa-bell text-black"></i></a></div>
  </div>
  {% block content %} {% endblock%}
  <script src="{% static 'js/jquery-3.6.0.min.js' %}"></script>
  <script src="{% static 'js/file.js' %}"></script>
  <script src="{% static 'js/bootstrap/bootstrap.js' %}"></script>
  <!-- <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script> -->
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  {% else %}
  <a href="{% url 'login' %}">Login</a>
  {% endif %}
</body>
<script>
  setTimeout(function () {
    $("#success_alert").fadeOut("fast");
  }, 1333);

</script>

</html>
