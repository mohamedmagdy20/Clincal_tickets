{% extends 'base.html' %} {% block content %}

<section class="table mt-2 w-75 m-auto position" id="doctor-table">
  <div class="container">
    <div class="row">
      <div class="add">
        <button type="button" class="btn btnsuccess text-white" data-toggle="modal" data-target="#exampleModalCenter">
          Add Doctors
        </button>
      </div>
      <div class="main">
        <form action="" method="POST">
          <div class="input-group">
            <input type="text" class="form-control" name="search" id="search" placeholder="Search">

            <div class="input-group-append">
              <button class="btn btnsuccess" type="submit">
                <i class="fa fa-search text-white"></i>
              </button>
            </div>
        </form>
      </div>
    </div>
    <table class="styled-table text-center rounded-2">
      <thead>
        <tr class="text-center">
          <th>#</th>
          <th>Name</th>
          <th>Special</th>
          <th>Phone</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>6000</td>
          <td>Dom</td>
          <td>Dom</td>
          <td>

            <button class="btn btnsuccess" data-toggle="modal" data-target="#updateModalCenter">
              <i class="fa fa-pen text-white"></i>
            </button>
            <button class="btn btn-danger">
              <i class="fa fa-trash text-white"></i>
            </button>

          </td>
        </tr>
        <tr class="active-row">
          <td>2</td>
          <td>6000</td>
          <td>Dom</td>
          <td>Dom</td>
          <td>
            <button class="btn btnsuccess" data-toggle="modal" data-target="#updateModalCenter">
              <i class="fa fa-pen text-white"></i>
            </button>
            <button class="btn btn-danger">
              <i class="fa fa-trash text-white"></i>
            </button>
          </td>
        </tr>
        <!-- and so on... -->
      </tbody>
    </table>
  </div>
  </div>
</section>


<!-- ADD Doctor -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
  aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Add Doctor</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body bg-light">
        <form action="">
          <label for="">Name</label>
          <input type="text" class="form-control" />
          <label for="">Special</label>
          <select name="" class="form-control" id="">
            <option value="">SPE2</option>
            <option value="">SPE3</option>
            <option value="">SPE</option>
            <option value="">SPE8</option>
            <option value="">SPE1</option>
          </select>
          <label for="">Phone</label>
          <input type="text" class="form-control" />

      </div>
      <div class="modal-footer">
        <a href="" class="btn btn-secondary" data-dismiss="modal">
          Close
        </a>
        <button type="submit" class="btn btnsuccess text-white">
          Save changes
        </button>
        </form>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="updateModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
  aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Edit Doctor</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body bg-light">
        <form action="">
          <label for="">Name</label>
          <input type="text" class="form-control" />
          <label for="">Special</label>
          <select name="" class="form-control" id="">
            <option value="">SPE2</option>
            <option value="">SPE3</option>
            <option value="">SPE</option>
            <option value="">SPE8</option>
            <option value="">SPE1</option>
          </select>
          <label for="">Phone</label>
          <input type="text" class="form-control" />
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">
          Close
        </button>
        <button type="button" class="btn btnsuccess text-white">
          Save changes
        </button>
      </div>
    </div>
  </div>
</div>

{% endblock %}
